<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ALBANDRI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="calculator_container">
        <div id="display_area"></div>


        <div class="calculator_row">
            <button>c</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
        </div>

        <div class="calculator_row">            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="calculator_row">            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="calculator_row">            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="calculator_row">            
            <button>del</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>


    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.7.0/math.js" integrity="sha512-K6Imlt5xrxgmId3tt62Mlz0Glk7QWzDT3f64XdK7uq+JggHJtldgpC5jO9E6jgJepcx0W4GiADcvAwkPqn6KNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src ="script.js"></script>
</body>
</html>
